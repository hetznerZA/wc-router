<!DOCTYPE html>
<html>
  <head>
    <title>wc-router</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-component-page/iron-component-page.html">
    <link rel="import" href="../wc-library/wc-library.html">
  </head>
  <body>
    <iron-component-page src="./wc-router.html"></iron-component-page>
    <script>
      (function() {
        var docs = $('#docs > #viewer > #summary');
        var before = $('#docs > #viewer > #summary > *');
        var link = document.createElement("a");
        link.href = window.location.href + 'test/index.html';
        link.innerHTML = 'Run automated tests in browser.';
        link.css({
          'line-height': '3',
          'font-size': '16px'
        });
        docs.insertBefore(link, before);
      }());
    </script>
  </body>
</html>
